[common]
server_addr = 0.0.0.0
server_port = 7000
tls_enable = true
authentication_method = token
token = 12345678

log_file = /var/log/frpc.log
log_level = info
log_max_days = 3

[ssh]
type = tcp
local_ip = 192.168.0.2
local_port = 22
remote_port = 6001
use_encryption = true
use_compression = true
health_check_type = tcp
health_check_timeout_s = 3
health_check_max_failed = 3
health_check_interval_s = 10

[web]
type = http
local_ip = 192.168.0.2
local_port = 8080
subdomain = web
use_encryption = true
use_compression = true
http_user = tms
http_pwd = 123456




